<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Word Scramble</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <h1>Word Scramble</h1>
        <button id="btnStart">Играть</button>
        <h3>Осталось <span id="strTimer">0</span></h3>
        <h2 id="strWord">Здесь будет слово</h2>
        <input type="text" id="txtResult">
        <h2>Ответов: <span id="strWin">0</span></h2>
        <h2>Не успел: <span id="strLose">0</span></h2>
	</div>
    <script src="main.js" type='module'></script>
</body>
</html>
